<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>therapychat-feeling-better test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../therapychat-feeling-better.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <therapychat-feeling-better></therapychat-feeling-better>
      </template>
    </test-fixture>

    <test-fixture id="customProperties">
      <template>
        <therapychat-feeling-better
          button-href="buttonHref"
          button-target="buttonTarget"
          button-text="button"
          button-title="buttonTitle"
          subtitle="subtitle"
          title="title"
        ></therapychat-feeling-better>
      </template>
    </test-fixture>

    <script>
      suite('therapychat-feeling-better', function () {

        test('instantiating the element works', function () {
          var element = fixture('basic')
          assert.equal(element.is, 'therapychat-feeling-better')
        })

        test('deafult properties', function () {
          var element = fixture('basic')
          assert.equal(element.buttonHref, 'https://app.therapychat.com/signup')
          assert.equal(element.buttonTarget, '')
          assert.equal(element.buttonText, 'Hablar ahora')
          assert.equal(element.buttonTitle, 'Hablar ahora')
          assert.equal(element.subtitle, 'Pregunta a nuestro psic√≥logo sin compromiso')
          assert.equal(element.title, 'TherapyChat<br>empieza a sentirte mejor')
        })

        test('custom properties', function () {
          var element = fixture('customProperties')
          assert.equal(element.buttonHref, 'buttonHref')
          assert.equal(element.buttonTarget, 'buttonTarget')
          assert.equal(element.buttonText, 'button')
          assert.equal(element.buttonTitle, 'buttonTitle')
          assert.equal(element.subtitle, 'subtitle')
          assert.equal(element.title, 'title')
        })

      })
    </script>
  </body>
</html>
