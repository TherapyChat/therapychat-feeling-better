<link rel="import" href="../polymer/polymer.html">

<dom-module id="therapychat-feeling-better">
  <template>

    <style>
      :host {
        display: block;
        padding: 4.5em .625em;
        background-image: linear-gradient(108deg, #89dbdb, #9cc9e8);
        font-size: 1rem;
      }

      * {
        text-align: center;
        font-family: "Circular", "Roboto", sans-serif;
        color: white;
      }

      .top-title, .bottom-title {
        margin: .20em 0;
        font-size: 2.38em;
        font-weight: 500;
        line-height: 1.21em;
      }

      .subtitle {
        margin: 1.56em 0 2em;
        font-size: 1em;
        font-weight: 200;
      }

      a {
        display: inline-block;
        padding: .70em 0;
        width: 13.25em;
        border-radius: .2em;
        background-image: linear-gradient(90deg, #78b6e6, #584bc9 50%);
        background-size: 200%;
        background-position: 0%;
        transition: background .2s ease-in-out;
        font-size: 1.25em;
        font-weight: 300;
        text-decoration: none;
        color: white;
      }

      a:focus, a:hover {
        background-position: 100%;
        color: white;
      }

      @media (max-width: 510px) {

        :host {
          padding: 1.625em 1.1875em;
          background-image: linear-gradient(126deg, #89dbdb, #9cc9e8);
        }

        * {
          text-align: left;
        }

        .top-title, .bottom-title {
          font-size: 1.7em;
        }

        .subtitle {
          display: none;
        }

        a {
          margin-top: .85em;
          padding: .365em 1.3em;
          width: auto;
          font-size: 1.125em;
        }

      }
    </style>

    <div>
      <h1 class="top-title">[[topTitle]]</h1>
      <h2 class="bottom-title">[[bottomTitle]]</h2>
      <p class="subtitle">[[subtitle]]</p>
      <a
        href$="[[buttonHref]]"
        target$="[[buttonTarget]]"
        title$="[[buttonTitle]]"
      >[[buttonText]]</a>
    </div>

  </template>
  <script>
    /* global Polymer */
    Polymer({

      is: 'therapychat-feeling-better',

      properties: {
        bottomTitle: {
          type: String,
          value: 'empieza a sentirte mejor'
        },
        buttonHref: {
          type: String,
          value: 'https://app.therapychat.com/signup'
        },
        buttonTarget: {
          type: String,
          value: ''
        },
        buttonText: {
          type: String,
          value: 'Hablar ahora'
        },
        buttonTitle: {
          type: String,
          value: 'Hablar ahora'
        },
        subtitle: {
          type: String,
          value: 'Pregunta a nuestro psic√≥logo sin compromiso'
        },
        topTitle: {
          type: String,
          value: 'TherapyChat'
        }
      }

    })
  </script>
</dom-module>
