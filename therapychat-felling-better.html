<link rel="import" href="../polymer/polymer.html">

<dom-module id="therapychat-felling-better">
  <template>

    <style>
      :host {
        display: block;
        padding: 80px 10px;
        background-image: linear-gradient(108deg, #89dbdb, #9cc9e8);
        font-size: 1rem;
      }

      * {
        text-align: center;
        font-family: "Circular", "Roboto", sans-serif;
        color: white;
      }

      .top-title, .bottom-title {
        margin: 10px 0;
        font-size: 2.38em;
        font-weight: 500;
        line-height: 1.21;
        letter-spacing: .1px;
      }

      .subtitle {
        margin: 25px 0;
        font-size: 15px;
        font-weight: 200;
        line-height: 1.67;
      }

      a {
        display: inline-block;
        padding: 17px 0;
        width: 265px;
        border-radius: 4px;
        background-image: linear-gradient(90deg, #78b6e6, #584bc9 50%);
        background-size: 200%;
        background-position: 0%;
        transition: background .2s ease-in-out;
        font-size: 20px;
        font-weight: 300;
        line-height: 1.5;
        text-decoration: none;
        color: white;
      }

      a:focus, a:hover {
        background-position: 100%;
      }

      @media (max-width: 510px) {

        :host {
          padding: 26px 28px;
          background-image: linear-gradient(126deg, #89dbdb, #9cc9e8);
        }

        * {
          text-align: left;
        }

        .top-title, .bottom-title {
          font-size: 27px;
        }

        .subtitle {
          display: none;
        }

        a {
          margin-top: 15px;
          padding: 7px 23px;
          width: auto;
          font-size: 18px;
        }

      }
    </style>

    <div>
      <h1 class="top-title">[[topTitle]]</h1>
      <h2 class="bottom-title">[[bottomTitle]]</h2>
      <div class="subtitle">[[subtitle]]</div>
      <a
        href$="[[buttonHref]]"
        target$="[[buttonTarget]]"
        title$="[[buttonTitle]]"
      >[[button]]</a>
    </div>

  </template>
  <script>
    /* global Polymer */
    Polymer({

      is: 'therapychat-felling-better',

      properties: {
        bottomTitle: {
          type: String,
          value: 'empieza a sentirte mejor'
        },
        button: {
          type: String,
          value: 'Hablar ahora'
        },
        buttonHref: {
          type: String,
          value: 'https://app.therapychat.com/signup'
        },
        buttonTarget: {
          type: String,
          value: ''
        },
        buttonTitle: {
          type: String,
          value: 'Hablar ahora'
        },
        subtitle: {
          type: String,
          value: 'Pregunta a nuestro psic√≥logo sin compromiso'
        },
        topTitle: {
          type: String,
          value: 'TherapyChat'
        }
      }

    })
  </script>
</dom-module>
